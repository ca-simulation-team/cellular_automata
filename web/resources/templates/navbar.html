<div class="modal fade" id="loadDialog" tabindex="-1" role="dialog" aria-labelledby="loadDialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="loadDialog">Load from file</h4>
      </div>
      <div class="modal-body">
          <input id="files" class="form-control" type="file"  name="files[]"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="setFromFile()">Load simulation</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="saveDialog" tabindex="-1" role="dialog" aria-labelledby="saveDialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="saveDialog">Save current state</h4>
      </div>
      <div class="modal-body">
          <span>Enter filename:</span>
          <input class="form-control" type="text" ng-model="saveFilename" style="display: inline-block"/><span>.bel</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveCurrent()">Save simulation</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleDialog" tabindex="-1" role="dialog" aria-labelledby="exampleDialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="exampleDialog">Load an example</h4>
      </div>
      <div class="modal-body">
          <input type="radio" name="exmaples" value="gol" ng-model="sample"/>Game of life<br>
          <input type="radio" name="exmaples" value="inf" ng-model="sample"/>Infection spread
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="loadExample()">Load simulation</button>
      </div>
    </div>
  </div>
</div>
