<!DOCTYPE HTML>
<html>
    <head>
	<script src="resources/js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="resources/js/simulation.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class="navbar">
            
        </div>
        <div id="simDetails" class="panel panel-default">
            <div id="controlButtons" class="btn-group panel-body">
                <button class="btn btn-default" id="playBtn" onclick="callJava(true)">
                    <img src="resources/images/icons/appbar.control.play.png" class="button_icon">
                </button>
                <button class="btn btn-default" id="pauseBtn">
                    <img src="resources/images/icons/appbar.control.pause.png" class="button_icon">
                </button>
                <button class="btn btn-default" id="stopBtn">
                    <img src="resources/images/icons/appbar.control.stop.png" class="button_icon">
                </button>
                <button class="btn btn-default" id="resumeBtn" onclick="callJava(false)">
                    <img src="resources/images/icons/appbar.control.resume.png" class="button_icon">
                </button>
            </div>
            <div class="panel-footer">
                <span>No. of Evolutions: </span>
                <span id="steps">0</span>
                <div style="width: 30px; display: inline-block"></div>
                <span>Time passed: </span>
                <span id="time">0.0</span>
            </div>
        </div>
	
        <canvas id="drawArea" width="400" height="400">
		
	</canvas>
    </body>
</html>
