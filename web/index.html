<!DOCTYPE HTML>
<html>
    <head>
	<script src="resources/js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="resources/js/simulation.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">CAMAS Simulator</a>
            </div>
            <div>
               <ul class="nav navbar-nav">
                  <li class="active"><a href="#">simulation</a></li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Options 
                        <b class="caret"></b>
                     </a>
                     <ul class="dropdown-menu">
                        <li><a href="#">Save local</a></li>
                        <li><a href="#">Load from file</a></li>
                        <li><a href="#">Load pre-existing example</a></li>
                     </ul>
                  </li>
                  <li><a href="#">About</a></li> 
                  <li><a href="#">Help</a></li>  
                  <li><a href="#" onclick="createNeighbourhood()">Edit Neighbourhood</a></li> 
               </ul>
            </div>
         </nav>
        
        <div class="well well-sm" style="margin-top: -10px">
            <span>No. of Evolutions: </span>
            <span id="steps">0</span>
            <div style="width: 70px; display: inline-block"></div>
            <span>Time passed: </span>
            <span id="time">0.0</span>
            <div style="width: 70px; display: inline-block"></div>
            <span>Set Delay: </span>
            <input id="speedAdjuster" type="range" min="0" max="50" value="0" step="0.5" onchange="setSpeed(this.value)" style=""/>
        </div>
        <div id="controlPanel" class="panel panel-default col-md-3">
            <div class="panel-body">
                        <div id="controlButtons" class="btn-group btn-group-sm" style="margin: 0 auto">
                            <button class="btn btn-default" id="playBtn" onclick="controlSimulation('play')">
                                <img src="resources/images/icons/appbar.control.play.png" class="button_icon">
                            </button>
                            <button class="btn btn-default" id="pauseBtn" onclick="controlSimulation('pause')">
                                <img src="resources/images/icons/appbar.control.pause.png" class="button_icon">
                            </button>
                            <button class="btn btn-default" id="stopBtn"  onclick="controlSimulation('stop')">
                                <img src="resources/images/icons/appbar.control.stop.png" class="button_icon">
                            </button>
                            <button class="btn btn-default" id="resumeBtn" onclick="controlSimulation('step')">
                                <img src="resources/images/icons/appbar.control.resume.png" class="button_icon">
                            </button>
                        </div> <!--button group end -->
            </div> <!--main panel body end -->
        </div> <!--main panel end -->
	
        <div class="col-md-9">
             <canvas id="drawArea" width="420" height="420" style="display: block"></canvas>
             <canvas id="drawNeighbourhood" width="200" height="200" style="display: none"></canvas>
             <Button id="neighbourhoodButton" style="display: none" onclick="createdNeighbourhood()"> create neighbourhood </Button>
        </div>
       
    </body>
</html>
