<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>
        
        
        <ui:composition template="./../WEB-INF/SimPageTemplate.xhtml">

            <ui:define name="top">
                <p:graphicImage value="./resources/images/ca_banner.png" style="width: 100%; height: 100px"/>
                <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" value="Create new"/>
                        <p:commandButton type="button" value="Load"/>
                        <p:commandButton type="button" value="Save"/>
                        <p:commandButton type="button" value="View Examples"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:commandButton type="button" value="Help"/>
                    </f:facet>
                </p:toolbar>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:tabView>
                        <p:tab title="Model">
                            <p:panel style="min-height: 200px">
                                <p:outputLabel value="Model stuff goes here"/>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Parameters">
                            <p:panel style="min-height: 200px">
                                <p:outputLabel value="ajax used to update parameters as model changes"/>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:outputScript name="js/draw.js" target="head"/>
                <h:form>
                    <p:panel style='margin-bottom: 6px'>
                        <p:commandButton type="button" value="Play" actionListener="#{simManager.playButton}"/>
                        <p:commandButton type="button" value="Pause" actionListener="#{simManager.pauseButton}"/>
                        <p:commandButton type="button" value="Stop" actionListener="#{simManager.stopButton}"/>
                        <div style="float: right; display: inline-block">
                            <p:panelGrid columns="6">
                                <h:outputText value="Number of evolutions:"/>
                                <h:outputText value="0"/>
                                <h:outputText value="Time passed:"/>
                                <h:outputText value="00:00"/>
                                <h:outputText value="Number of agents:"/>
                                <h:outputText value="0"/>
                            </p:panelGrid>
                        </div>
                    </p:panel>
                    <p:panel style="min-height: 300px">
                        <canvas id="simArea" width="400" height="400"  style="border:1px solid #000000">
                            
                        </canvas>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
