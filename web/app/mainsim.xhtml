<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>
        
        <ui:composition id ="fraser" template="./../WEB-INF/SimPageTemplate.xhtml">

            <ui:define name="top">
                <p:graphicImage value="./resources/images/ca_banner.png" style="width: 100%; height: 100px"/>
                <h:form id="toolbarForm">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" value="Create new"/>
                        <p:commandButton type="button" value="Save"/>
                        <p:commandButton id="viewExamplesBtn" type="button" value="View Examples" />
                        <p:overlayPanel id="exampleList" for="viewExamplesBtn" hideEffect="fade" widgetVar="examplePanel">
                            <p:panelGrid columns="1">
                                <h:outputText value="Select Example:"/>
                                <p:selectOneListbox id="selectExample" value="#{simManager.exampleToLoad}" converter="eoConverter" var="etl" filter="true" filterMatchMode="contains" style="min-height: 150px; min-width: 400px">
                                    <f:selectItems value="#{simManager.examples}" var="examples" itemLabel="#{examples.name}" itemValue="#{examples}"/>
                                    <p:column>
                                        <h:outputText value="#{etl.name}"/>
                                        <br/>
                                        <h:outputText value="#{etl.description}" style="font-size: 6pt"/>
                                    </p:column>
                                    
                                </p:selectOneListbox>
                                
                            </p:panelGrid>
                            <p:commandButton type="submit" value="Load" action="#{simManager.loadSimulationFromExamples}" ajax="true" update="toolbarForm"/>
                        </p:overlayPanel>
                    </f:facet>

                    <f:facet name="right">
                        <p:commandButton type="button" value="Help"/>
                    </f:facet>
                </p:toolbar>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:tabView>
                        <p:tab title="Model">
                            <p:panel style="min-height: 200px">
                                <p:outputLabel value="Model stuff goes here"/>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Parameters">
                            <p:panel style="min-height: 200px">
                                <p:outputLabel value="ajax used to update parameters as model changes"/>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:outputScript name="js/Draw.js" target="head"/>
                <h:form>
                    
                    <p:panel id="contentPanel" style='margin-bottom: 6px'>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        <p:commandButton value="Play" action="#{simManager.playButton}" update="contentPanel"/>
                        <p:commandButton type="button" value="Pause" actionListener="#{simManager.pauseButton}"/>
                        <p:commandButton type="button" value="Stop" actionListener="#{simManager.stopButton}"/>
                        <div style="float: right; display: inline-block">
                            <p:panelGrid columns="6">
                                <h:outputText value="Number of evolutions:"/>
                                <h:outputText value="0"/>
                                <h:outputText value="Time passed:"/>
                                <h:outputText value="00:00"/>
                                <h:outputText value="Number of agents:"/>
                                <h:outputText value="0"/>
                            </p:panelGrid>
                        </div>
                    </p:panel>
                    <p:panel style="min-height: 300px">
                        <canvas id="simArea" width="400" height="400"  style="border:1px solid #000000">
                            
                        </canvas>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
